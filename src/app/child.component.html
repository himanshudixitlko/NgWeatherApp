<div class="col-sm-9">
            <h4>Weather Data</h4>
            <hr>
            <h2>{{selectedCity}}</h2>


            <div class="input-group">
                <span class="input-group-addon">Position</span>
                <input id="msg" type="text" class="form-control" name="msg" [(ngModel)]="position">
            </div><br>
            <div class="input-group">
                <span class="input-group-addon">Time</span>
                <input id="msg" type="text" class="form-control" name="msg" [(ngModel)]="time">
            </div><br>
            <div class="input-group">
                <span class="input-group-addon">Conditions</span>
                <input id="msg" type="text" class="form-control" name="msg" [(ngModel)]="condition">
            </div><br>
            <div class="input-group">
                <span class="input-group-addon">Temperature</span>
                <input id="msg" type="text" class="form-control" name="msg" [(ngModel)]="temperature">
            </div><br>
            <div class="input-group">
                <span class="input-group-addon">Pressure</span>
                <input id="msg" type="text" class="form-control" name="msg" [(ngModel)]="pressure">
            </div><br>
            <div class="input-group">
                <span class="input-group-addon">Humidity</span>
                <input id="msg" type="text" class="form-control" name="msg" [(ngModel)]="humidity">
            </div>
            <br><br>
        </div>
